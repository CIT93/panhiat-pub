<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 10 - Carbon Footprint - pub</title>
    <link rel="icon" type="image/x-icon" href=".." />
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
  </head>
  <body>
    <h1>Carbon FootPrint</h1>
    <form id="form">

      <fieldset>
          <legend>Calculating Your Carbon Footprint Points</legend>
          <div>
              <label for="firstname">First Name:</label>
              <input type="text" name="firstname" id="firstName" maxlength="25"/>
              <span id="firstNameError" class="error"></span>
          </div>
          <div>
              <label for="lastname">Last Name:</label>
              <input type="text" name="lastname" id="lastName" maxlength="25"/>
              <span id="lastNameError" class="error"></span>
          </div>
          <div>
              <label for="housem">Count the members of your household</label>
              <input type="number" name="housem" min="1" max="6" required />
          </div>
          <div>
              <label for="houses">Consider the size of your home</label>
              <!-- <input type="text" name="houses" required/> -->
              <select name="houses" required>
                  <option value="">---Please enter size of home---</option>
                  <option value="large">Large</option>
                  <option value="medium">Medium</option>
                  <option value="small">Small</option>
                  <option value="apt">Apartment</option>
              </select>
          </div>
          <div>
            <label for="food">Consider your food choice</label>
            <select name="food" required>
                <option value="">---Please select food choice---</option>
                <option value="Prepackage">Prepackage</option>
                <option value="Meat">Meat Daily</option>
                <option value="Meat Sometime">Meat Sometimes</option>
                <option value="Convenience Food">Convenience Food</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Locally grown">Locally Grown</option>
            </select>
        </div>
          <button type="submit">Submit</button>
          <span id="submitError" class="error"></span>
      </fieldset>
  </form>
  <div id="output"></div>
  <div id="tab-data"></div>
     
  </body>
</html>
