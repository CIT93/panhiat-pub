<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 6 - Carbon Footprint - pri</title>
    <link rel="icon" type="image/x-icon" href=".." />
    <script defer src="main.js"></script>
    <style>
      html {
        font-size: 22px;
      }
      body {
        background-color: #333;
        color: whitesmoke;
      }
      input:in-range {
        background-color: green;
      }
      input:out-of-range {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Carbon FootPrint</h1>
    <form id="form">
        <fieldset>
            <legend>Input Cardon Footprint</legend>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" minlenght="1" maxlength="20" required/>
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" minlength="1" maxlength="20" required/>
            </div>
            <div>
                <label for="housem">Count the memebers of your household: </label>
                <input type="number" name="housem" min="1" max="6"required/>
            </div>
            <div>
                <label for="housez">Consider the size of you home:</label>
                <!-- <input type="text" name="housez" required/> -->
                <select name="houses" id="housez" required>
                  <option value="">Please Enter Size of Home</option>
                  <option value="apt">Apartment</option>
                  <option value="large">Large</option>
                  <option value="medium">Medium</option>
                  <option value="small">Small</option>
                </select>
            </div>
            <button type="submit">Submit</button>     
        </fieldset>
    </form>
    <div id="output"></div>
  </body>
</html>
