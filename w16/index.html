<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 10 - Carbon Footprint - pub</title>
    <link rel="icon" type="image/x-icon" href=".." />
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
  </head>
  <body>
    <h1>Carbon FootPrint</h1>
    <form id="form">

      <fieldset>
          <legend>Calculating Your Carbon Footprint Points</legend>
          <div>
              <label for="firstname">First Name:</label>
              <input type="text" name="firstname" id="firstName" maxlength="25"/>
              <span id="firstNameError" class="error"></span>
          </div>
          <div>
              <label for="lastname">Last Name:</label>
              <input type="text" name="lastname" id="lastName" maxlength="25"/>
              <span id="lastNameError" class="error"></span>
          </div>
          <div>
              <label for="housem">Count the members of your household</label>
              <input type="number" name="housem" min="1" max="6" required />
          </div>
          <div>
              <label for="houses">Consider the size of your home</label>
              <!-- <input type="text" name="houses" required/> -->
              <select name="houses" required>
                  <option value="">---Please enter size of home---</option>
                  <option value="large">Large</option>
                  <option value="medium">Medium</option>
                  <option value="small">Small</option>
                  <option value="apt">Apartment</option>
              </select>
          </div>
          <div>
            <label for="food">Evaluate your Food Choices:</label>
            <select name="food" required>
              <option value="">---Please enter your meal plans:---</option>
              <option value="meatDaily">domestic meat daily</option>
              <option value="meatWeekly">domenstic meet sometimes</option>
              <option value="vegetarian">vegetarian</option>
              <option value="veganOrWild">vegan or wild meat</option>
              <option value="prepackaged">prepackaged</option>
              <option value="balanced">balanced</option>
              <option value="fresh">fresh</option>
            </select>
          </div>
          <div>
            <label for="foodSource">Evaluate your food sources</label>
            <select name="foodSource" required>
              <option value="">---Sources of food---</option>
              <option value="packed">Prepackage convenience food</option>
              <option value="balance">Good balance of fresh and convenience food </option>
              <option value="local">Only eat fresh, locally grown, or hunted food</option>
            </select>
          </div>
          <div>
            
            <label for="water">Evaluate your water consumption</label>
            <select name="water" required>
              <option value="">---How many times do you run dishwasher or washing machine---</option>
              <option value="3">More than 9 times per week</option>
              <option value="2">Between 4 to 9 times per week</option>
              <option value="1">Between 4 to 9 times per week</option>
              <option value="0">No dishwasher</option>
            </select>
            <br>
            <label for="dishwasher">Do you have both a diswasher and washing machine?</label>
            <input type="checkbox" id="both" name="dishwasher" checked/>
          </div>
          <div>
            <label for="purchases">Determine how many household purchases you make each year</label>
            <select name="purchases" required>
                <option value="">---Yearly Purchases---</option>
                <option value="10">More than 7 new pieces</option>
                <option value="8">Between 5 and 7 items</option>
                <option value="6">Between 3 and 5 items</option>
                <option value="4">Less than 3 items</option>
                <option value="2">Almost nothing or only secondhand items</option>
            </select>
        </div>
          <button type="submit">Submit</button>
          <span id="submitError" class="error"></span>
      </fieldset>
  </form>
  <div id="output"></div>
  <div id="tab-data"></div>
  <table id="table-id"></table>  

  </body>
</html>
